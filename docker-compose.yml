version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: testable-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - testable-network

  # Optional: Add database service
